<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Entry</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f9f9f9; 
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form { 
            background: #fff; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        button:active {
            transform: scale(0.98);
        }
        .link-container {
            text-align: center;
            margin-top: 15px;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/submit" method="post">
            <h2>Portfolio Entry</h2>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <label for="role">Role/Title</label>
            <input type="text" id="role" name="role" placeholder="Full Stack Developer" required>
            
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" placeholder="Python, JavaScript, React, Docker..." required></textarea>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            
            <button type="submit">Submit Portfolio</button>
        </form>

        <div class="link-container">
            <a href="/portfolio">View All Portfolios â†’</a>
        </div>
    </div>
</body>
</html>
